version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=seo_analyzer
      - POSTGRES_USER=seo
      - POSTGRES_PASSWORD=seo
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+psycopg://seo:seo@postgres:5432/seo_analyzer
      - REDIS_URL=redis://redis:6379/0
      - LIGHTHOUSE_ENABLED=1
      - JWT_SECRET=dev-secret
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_SENDER=seo-analyzer@local.test
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - mailhog

  worker:
    build: ./backend
    command: rq worker audits --url redis://redis:6379/0
    environment:
      - DATABASE_URL=postgresql+psycopg://seo:seo@postgres:5432/seo_analyzer
      - REDIS_URL=redis://redis:6379/0
      - LIGHTHOUSE_ENABLED=1
      - JWT_SECRET=dev-secret
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_SENDER=seo-analyzer@local.test
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - mailhog

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
      - "1025:1025"

  web:
    build: ./web
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  pgdata:
